<!-- Header -->
<header [ngClass]="{'header-v4': isHomeRoute()}">
  <!-- Header desktop -->
  <div class="container-menu-desktop">
    <!-- Topbar -->
    <div class="top-bar">
      <div class="content-topbar flex-sb-m h-full container">
        <div class="left-top-bar">
          Free shipping for standard order over $100
        </div>

        <div class="right-top-bar flex-w h-full">
          <a class="flex-c-m trans-04 p-lr-25">
            Help & FAQs
          </a>

          <a class="flex-c-m trans-04 p-lr-25">
            My Account
          </a>

          <a class="flex-c-m trans-04 p-lr-25">
            EN
          </a>

          <a class="flex-c-m trans-04 p-lr-25">
            USD
          </a>
        </div>
      </div>
    </div>

    <div class="wrap-menu-desktop how-shadow1">
      <nav class="limiter-menu-desktop container">

        <!-- Logo desktop -->
        <a href="/index" class="logo">
          <img src="./assets/images/icons/logo-03.png" alt="IMG-LOGO">
        </a>

        <!-- Menu desktop -->
        <div class="menu-desktop">
          <ul class="main-menu">
            <li (click)="toggleActiveMenu(0)">
              <a [routerLink]="['/main']">Home</a>
            </li>

            <li (click)="toggleActiveMenu(1)">
              <a [routerLink]="['/shop']">Shop</a>
            </li>

            <li (click)="toggleActiveMenu(2)">
              <a [routerLink]="['/blog']">Blog</a>
            </li>

            <li (click)="toggleActiveMenu(3)">
              <a [routerLink]="['/about']">About</a>
            </li>

            <li (click)="toggleActiveMenu(4)">
              <a [routerLink]="['/contact']">Contact</a>
            </li>

          </ul>
        </div>

        <!-- Icon header -->
        <div class="wrap-icon-header flex-w flex-r-m">
          <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 js-show-modal-search" (click)="onClickShowModal()">
            <i class="zmdi zmdi-search"></i>
          </div>

          <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 js-show-cart">
            <a href="/shoping-cart" class="zmdi zmdi-shopping-cart"></a>
          </div>

          <div class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11">
            <a href="/logout" class="zmdi zmdi-sign-in"></a>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <!-- Modal Search -->
  <div class="modal-search-header flex-c-m trans-04 js-hide-modal-search {{searchHeaderClassStr}}" (click)="onClickHideModal()">
    <div class="container-search-header" appClickStopPropagation>
      <button class="flex-c-m btn-hide-modal-search trans-04 js-hide-modal-search" (click)="onClickHideModal()">
        <img src="./assets/images/icons/icon-close2.png" alt="CLOSE">
      </button>

      <form class="wrap-search-header flex-w p-l-15">
        <button class="flex-c-m trans-04">
          <i class="zmdi zmdi-search"></i>
        </button>
        <input class="plh3" type="text" name="search" placeholder="Search...">
      </form>
    </div>
  </div>
</header>
